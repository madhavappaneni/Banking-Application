<!-- The routed views render in the <router-outlet>-->
<router-outlet></router-outlet>

<div class="container-fluid">
  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">
      {{ title }}
    </a>
  </nav>
  <br />

  <h2>Search for Transactions</h2>
  <form #crmForm="ngForm" (ngSubmit)="getTransaction()">
    <div class="form-group">
      <label for="transactionId" class="form-label">
        Transaction ID:
      </label>
      <br />
      <div class="col-xs-3">
        <input
          type="text"
          name="transactionId"
          class="form-control"
          [(ngModel)]="form['transactionId']"
        />
      </div>
    </div>

    <br />
    <button type="submit" ngbButton type="submit" class="btn btn-dark mb-3">
      Submit
    </button>
  </form>
  <hr />

  <h3>Past Complaints</h3>

  <table mat-table [dataSource]="transactions" class="mat-elevation-z8">
    <ng-container matColumnDef="Complaint ID">
      <th mat-header-cell *matHeaderCellDef>Complaint ID</th>
      <td mat-cell *matCellDef="let element">{{ element['Complaint ID'] }}</td>
    </ng-container>

    <ng-container matColumnDef="Product">
      <th mat-header-cell *matHeaderCellDef>Product</th>
      <td mat-cell *matCellDef="let element">{{ element.Product }}</td>
    </ng-container>

    <ng-container matColumnDef="Sub-Product">
      <th mat-header-cell *matHeaderCellDef>Sub Product</th>
      <td mat-cell *matCellDef="let element">{{ element['Sub-product'] }}</td>
    </ng-container>

    <ng-container matColumnDef="Issue">
      <th mat-header-cell *matHeaderCellDef>Issue</th>
      <td mat-cell *matCellDef="let element">{{ element.Issue }}</td>
    </ng-container>

    <ng-container matColumnDef="Consumer complaint narrative">
      <th mat-header-cell *matHeaderCellDef>Consumer complaint narrative</th>
      <td mat-cell *matCellDef="let element">
        {{ element['Consumer complaint narrative'] }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
