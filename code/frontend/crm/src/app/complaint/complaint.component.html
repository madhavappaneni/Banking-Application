<!-- The routed views render in the <router-outlet>-->

<div class="container-fluid">
  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">
      {{ title }}
    </a>
  </nav>
  <br />

  <h2>Submit a complaint</h2>
  <form #crmForm="ngForm" (ngSubmit)="submitCRMEvent()">
    <div class="form-group">
      <label for="Product" class="form-label">Client_ID</label>
      <br />
      <input
        type="text"
        name="Client_ID"
        class="form-control"
        [(ngModel)]="form['Client_ID']"
      />
    </div>

    <div class="form-group">
      <label for="Product" class="form-label">Product</label>
      <br />
      <input
        type="text"
        name="Product"
        class="form-control"
        [(ngModel)]="form['Product']"
      />
    </div>

    <div class="form-group">
      <label for="Product" class="form-label">Sub-product</label>
      <br />
      <input
        type="text"
        name="Sub-product"
        class="form-control"
        [(ngModel)]="form['Sub-product']"
      />
    </div>

    <div class="form-group">
      <label for="Product" class="form-label">Issue</label>
      <br />
      <input
        type="text"
        name="Issue"
        class="form-control"
        [(ngModel)]="form['Issue']"
      />
    </div>

    <div class="form-group">
      <label for="Product" class="form-label">Sub-issue</label>
      <br />
      <input
        type="text"
        name="Sub-issue"
        class="form-control"
        [(ngModel)]="form['Sub-issue']"
      />
    </div>

    <div class="form-group">
      <label for="Product" class="form-label">
        Consumer complaint narrative
      </label>
      <br />
      <input
        type="text"
        name="Consumer complaint narrative"
        class="form-control"
        [(ngModel)]="form['Consumer complaint narrative']"
      />
    </div>

    <div class="form-group">
      <label for="Product" class="form-label">Tags</label>
      <br />
      <input
        type="text"
        name="Tags"
        class="form-control"
        [(ngModel)]="form['Tags']"
      />
    </div>

    <div class="form-group">
      <label for="Product" class="form-label">Consumer consent provided?</label>
      <br />
      <input
        type="text"
        name="Consumer consent provided?"
        class="form-control"
        [(ngModel)]="form['Consumer consent provided?']"
      />
    </div>

    <div class="form-group">
      <label for="Product" class="form-label">Submitted via</label>
      <br />
      <input
        type="text"
        name="Submitted via"
        class="form-control"
        [(ngModel)]="form['Submitted via']"
      />
    </div>
    <br />
    <button type="submit" ngbButton type="submit" class="btn btn-dark mb-3">
      Submit
    </button>
  </form>
  <hr />

  <h3>Past Complaints</h3>

  <table mat-table [dataSource]="crmEvents" class="mat-elevation-z8">
    <ng-container matColumnDef="Complaint ID">
      <th mat-header-cell *matHeaderCellDef>Complaint ID</th>
      <td mat-cell *matCellDef="let element">{{ element['Complaint ID'] }}</td>
    </ng-container>

    <ng-container matColumnDef="Product">
      <th mat-header-cell *matHeaderCellDef>Product</th>
      <td mat-cell *matCellDef="let element">{{ element.Product }}</td>
    </ng-container>

    <ng-container matColumnDef="Sub-Product">
      <th mat-header-cell *matHeaderCellDef>Sub Product</th>
      <td mat-cell *matCellDef="let element">{{ element['Sub-product'] }}</td>
    </ng-container>

    <ng-container matColumnDef="Issue">
      <th mat-header-cell *matHeaderCellDef>Issue</th>
      <td mat-cell *matCellDef="let element">{{ element.Issue }}</td>
    </ng-container>

    <ng-container matColumnDef="Consumer complaint narrative">
      <th mat-header-cell *matHeaderCellDef>Consumer complaint narrative</th>
      <td mat-cell *matCellDef="let element">
        {{ element['Consumer complaint narrative'] }}
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <button mat-button (click)="updateCRMEvent(element)">Update</button>
        &nbsp;
        <button mat-button (click)="deleteCRMEvent(element)">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
